  <!-- Collaboration Form -->
  <div class="form-main-container">
    <div class="form-container">
      <h2>Collaboration Request Form</h2>
      <form id="collaboration-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Contact No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="company">Company/Organization (Optional):</label>
        <input type="text" id="company" name="company"><br><br>

        <label for="message">Why do you want to collaborate?</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
          crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
          crossorigin="anonymous"></script>

  <script>
    // Initialize EmailJS with your user ID
    emailjs.init("OkOnE7M4fIg7vzrAF");

    document.getElementById('collaboration-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission

      const formData = new FormData(event.target);

      // Create a data object to pass to the template
      const emailParams = {
        name: formData.get('name'),
        email: formData.get('email'),
        company: formData.get('company'),
        message: formData.get('message'),
        phone: formData.get('phone')
      };

      // Send the email
      emailjs.send('service_gfa7a59', 'template_ilyxker', emailParams)
        .then(function(response) {
          alert('Your collaboration request has been submitted!');
          // Optionally reset form fields
          document.getElementById('collaboration-form').reset();
        }, function(error) {
          alert('There was an error submitting your request. Please try again.');
        });
    });
  </script>
